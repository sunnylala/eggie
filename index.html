<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影世界</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #00a1d6;
            color: #ffffff;
            padding-top: 20px;
            min-height: 60px;
            border-bottom: none;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ff8eb3;
            font-weight: normal;
        }
        .showcase {
            min-height: 400px;
            background: url('movie-bg.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .boxes {
            margin-top: 20px;
        }
        .box {
            float: left;
            text-align: center;
            width: 30%;
            padding: 10px;
        }
        .box img {
            width: 90px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #6d757a;
            background-color: #f6f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">电影</span>世界</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="services.html">服务</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>探索精彩电影</h1>
            <p>发现最新、最热门的电影，享受无与伦比的视听盛宴。</p>
        </div>
    </section>

    <section class="boxes">
        <div class="container">
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/2989/2989692.png">
                <h3>热门电影</h3>
                <p>查看当前最热门的电影列表。</p>
            </div>
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/3306/3306349.png">
                <h3>电影评论</h3>
                <p>阅读专业影评人的精彩评论。</p>
            </div>
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149232.png">
                <h3>电影预告</h3>
                <p>抢先观看即将上映的电影预告。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>电影世界 &copy; 2024</p>
    </footer>
</body>
</html>
